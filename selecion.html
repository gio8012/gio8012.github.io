<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Acceso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Bienvenido</h1>
    <button onclick="soyUsuario()">Soy usuario</button>
    <button onclick="soyAdministrador()">Soy administrador</button>

    <script>
        function soyUsuario() {
            alert("Has entrado como usuario.");
            window.location.href = "test.html";
        }

        function soyAdministrador() {
            const contrasena = prompt("Por favor, introduce la contraseña:");
            if (contrasena === "123") {
                alert("Bienvenido, administrador.");
                window.location.href = "plan-salud.html";
            } else {
                alert("Contraseña incorrecta.");
            }
        }
    </script>
</body>
</html>
